<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="card-container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtruj wyniki">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="table-container">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Identyfikator</th>
        <td mat-cell *matCellDef="let employee"> {{employee.idEmployee}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> ImiÄ™</th>
        <td mat-cell *matCellDef="let employee"> {{employee.employeeName}}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Nazwisko</th>
        <td mat-cell *matCellDef="let employee"> {{employee.employeeSurname}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let employee"> {{employee.email}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Numer telefonu</th>
        <td mat-cell *matCellDef="let employee"> {{employee.telephoneNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Stanowisko</th>
        <td mat-cell *matCellDef="let employee"> {{employee.position}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"
          class="table-row" [ngClass]="{'odd-row': even}" (click)="editEmployee(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </mat-card>
</div>
